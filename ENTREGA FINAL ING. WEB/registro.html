<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <header>
        <nav class="container">
              <a href="#" class="brand-logo valign-wrapper"> <img class="responsive-img left" src="#" alt="MONARCHADAS"></a>
              <ul id="nav-mobile" class="right valign-wrapper">
                <li><a href="sass.html">PRODUCTOS</a></li>
                <li><a href="badges.html">CARRO DE COMPRAS</a></li>
              </ul>
        </nav>
        <section class="header-main-pic"></section>
    </header>
    <h4>COMPLETA LA SIGUIENTE INFORMACION</h4>
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="name" id="first_name" type="text" class="validate">
              <label for="first_name">Nombres Completos</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="last_name" id="last_name" type="text" class="validate">
              <label for="last_name">Apellidos Completos</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="User" id="disabled" type="text" class="validate">
              <label for="disabled">Nombre de Usuario</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Contrase√±a</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Correo Electronico</label>
            </div>
          </div>
        </form>
        <ul id="nav-mobile" class="right valign-wrapper">
          <li><a class="btn" href="registro.html">REGISTRATE</a></li>
        </ul>
      </div>
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
