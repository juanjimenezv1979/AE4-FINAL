<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link 
      rel="stylesheet" 
      href="CSS/main.css">
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>AGREGAR PRODUCTOS</title>
  </head>
  <body>
    <header>
        <nav class="container">
              <a href="#" class="brand-logo valign-wrapper"> <img class="responsive-img left" src="#" alt="MONARCHADAS"></a>
              <ul id="nav-mobile" class="right valign-wrapper">
                <li><a href="index.html">PRODUCTOS</a></li>
                <li><a href="card_products.html">CARRO DE COMPRAS</a></li>
              </ul>
        </nav>
        <section class="header-main-pic"></section>
    </header>
    </nav>
    <div class="container">
      <h4>AGREGAR PRODUCTO AL CARRITO</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <!-- Nombre del producto -->
            <div class="input-field col s6">
              <input
                placeholder="Nombre del Producto"
                id="name_product"
                type="text"
                class="validate"
              />
              <label for="name_product">PRODUCTO</label>
            </div>
          </div>
          <div class="row">
            <!-- Cargue de la imagen -->
            <div class="file-field input-field">
              <div class="btn">
                <span>IMAGEN DEL PRODUCTO</span>
                <input type="file" />
              </div>
              <div class="file-path-wrapper">
                <input
                  class="file-path validate"
                  type="text"
                  id="image_product"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input
                placeholder="Precio"
                id="price_product"
                type="number"
                class="validate"
              />
              <label for="price_product">PRECIO</label>
            </div>
            <div class="input-field col s6">
              <input
                placeholder="Cantidad"
                id="quantity_product"
                type="number"
                class="validate"
              />
              <label for="quantity_product">CANTIDAD</label>
            </div>
          </div>
        </form>
        <a class="waves-effect waves-light btn" id="btnAddProduct"
          ><i class="material-icons left">cloud</i>CARGAR PRODUCTO AL CARRITO DE COMPRAS</a
        >
      </div>
      <!-- Listar los productos -->
      <div id="listProducts"></div>
      
    </div>
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="./JS/new_product.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
